<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('background1.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .login-box {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 40px;
            width: 320px;
            text-align: center;
            color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .login-box h2 {
            margin-bottom: 25px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-box button:hover {
            background-color: #45a049;
        }

        .message {
            display: none;
            margin-top: 15px;
            color: #00ffcc;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Masuk</button>
        <div class="message" id="message">Memeriksa akun...</div>
    </div>

    <script>
        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const message = document.getElementById('message');

            if (username === '' || password === '') {
                alert('Isi dulu username dan password-nya~');
                return;
            }

            message.style.display = 'block';
            await new Promise(r => setTimeout(r, 900));

            // kalau gak pakai folder
            window.location.href = 'prank.html';
        }
    </script>
</body>
</html>
