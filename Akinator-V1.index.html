<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NekoGuess</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background:
        linear-gradient(135deg, rgba(2,6,23,0.6) 0%, rgba(15,23,42,0.6) 40%, rgba(30,41,59,0.6) 100%),
        url('https://img1.pixhost.to/images/11475/682265245_cantarella.jpg') no-repeat center center / cover;
      color: #e5e7eb;
      margin: 0;
      min-height: 100vh;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .card {
      max-width: 520px;        /* <<< dikecilin */
      width: 90%;
      background: rgba(2, 6, 23, 0.30); /* <<< lebih transparan */
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,0.12);
      position: relative;
      overflow: hidden;
    }

    /* layer blur tambahan biar makin kaca */
    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 20px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      z-index: -1;
    }

    h1 {
      text-align: center;
      text-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    .question {
      font-size: 1.1rem;
      margin-bottom: 12px;
    }

    .options {
      display: grid;
      gap: 10px;
    }

    button {
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(31,41,51,0.45);
      backdrop-filter: blur(10px);
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: rgba(55,65,81,0.7);
      transform: scale(1.03);
    }

    .result {
      text-align: center;
    }

    .result img {
      max-width: 180px;
      border-radius: 12px;
      margin-top: 10px;
    }

    .hidden { display: none; }

    .footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #9ca3af;
      opacity: 0.8;
      pointer-events: none;
    }
  </style>
</head>

<body>
<h1>NekoGuess</>
  <div class="card">
    <h1>Siapakah aku?</h1>

    <div id="quiz">
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
    </div>

    <div id="result" class="result hidden">
      <h2 id="resultName"></h2>
      <img id="resultImg" src="" alt="hasil" />
      <p id="resultDesc"></p>
      <button onclick="restart()">Main Lagi</button>
    </div>
  </div>

  <footer class="footer">
    © 2025–2026 | Created by 中野Hana
  </footer>

  <script>
    // GANTI nama & foto sesuai teman kamu
    const people = {
      A: { name: 'Suratman', img: 'a.jpg', desc: 'Si Ireng pengocok handal.' },
      B: { name: 'Tugiyono', img: 'b.jpg', desc: 'si paling ngepill.' },
      C: { name: 'Sinur', img: 'c.jpg', desc: 'si paling gak jelas.' },
      D: { name: 'Roni', img: 'd.jpg', desc: 'King NIGGA.' },
    };

    const questions = [
      {
        q: 'Dia paling sering ngapain di waktu luang?',
        options: [
          { text: 'nonton bok*p', points: { A: 1 } },
          { text: 'Main game', points: { B: 1 } },
          { text: 'jdi kyk org gila', points: { C: 1 } },
          { text: 'Scroll medsos / random', points: { D: 1 } },
        ],
      },
      {
        q: 'Kalau lagi nongkrong, dia tipe yang…',
        options: [
          { text: 'paling toxic', points: { A: 1 } },
          { text: 'Paling ribut', points: { B: 1 } },
          { text: 'Ngatur sama cerewet', points: { C: 1 } },
          { text: 'kalo di tanya pasti bilang "hah?"', points: { D: 1 } },
        ],
      },
      {
        q: 'Di grup chat, dia biasanya…',
        options: [
          { text: 'Jarang chat', points: { A: 1 } },
          { text: 'Spam stiker', points: { B: 1 } },
          { text: 'On topic', points: { C: 1 } },
          { text: 'Out of topic', points: { D: 1 } },
        ],
      },
    ];

    let index = 0;
    let score = { A: 0, B: 0, C: 0, D: 0 };

    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const quizEl = document.getElementById('quiz');
    const resultEl = document.getElementById('result');
    const resultNameEl = document.getElementById('resultName');
    const resultImgEl = document.getElementById('resultImg');
    const resultDescEl = document.getElementById('resultDesc');

    function showQuestion() {
      const current = questions[index];
      questionEl.textContent = current.q;
      optionsEl.innerHTML = '';
      current.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.textContent = opt.text;
        btn.onclick = () => selectOption(opt.points);
        optionsEl.appendChild(btn);
      });
    }

    function selectOption(points) {
      for (let key in points) {
        score[key] += points[key];
      }
      index++;
      if (index < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      let top = 'A';
      for (let key in score) {
        if (score[key] > score[top]) top = key;
      }
      const person = people[top];
      quizEl.classList.add('hidden');
      resultEl.classList.remove('hidden');
      resultNameEl.textContent = person.name;
      resultImgEl.src = person.img;
      resultDescEl.textContent = person.desc;
    }

    function restart() {
      index = 0;
      score = { A: 0, B: 0, C: 0, D: 0 };
      quizEl.classList.remove('hidden');
      resultEl.classList.add('hidden');
      showQuestion();
    }

    showQuestion();
  </script>

</body>
</html>
